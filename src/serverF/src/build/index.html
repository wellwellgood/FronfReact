<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="리액트 앱입니다." />
    <title>React</title>
  </head>
  <body>
    <noscript>JavaScript가 활성화되어야 앱이 작동합니다.</noscript>
    <div id="root"></div> <!-- React가 렌더링되는 루트 요소 -->
  </body>
  <script>
    fetch("http://localhost:4000/users/login", {  // ✅ 백엔드 주소 확인
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: "testuser", password: "1234" })
    })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error("Error:", error));    
  </script>
</html>
